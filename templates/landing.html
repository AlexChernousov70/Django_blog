<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>
    <div>
        <a href="{% url 'users:register' %}" class="btn btn-success">Зарегистрироваться</a>
        <a href="{% url 'users:login' %}" class="btn btn-outline-dark ms-2">Войти</a>

        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Выйти</button>
        </form>

    </div>
</body>
</html>
